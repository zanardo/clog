<table border="1">
	<th>Computer</th>
	<th>User</th>
	<th>Script</th>
	<th>Start</th>
	<th>End</th>
	<th>Status</th>
	<th>Duration</th>
	%for h in history:
	<tr>
		<td>{{ h['computername'] }}</td>
		<td>{{ h['computeruser'] }}</td>
		<td><a href="/jobs/{{h['computername']}}/{{h['computeruser']}}/{{h['script'] }}/">{{ h['script'] }}</a></td>
		<td>{{ h['datestarted'] }}</td>
		<td>{{ h['datefinished'] }}</td>
		%if h['status'] == 'ok':
		<td class="tdcenter">
		%else:
		<td class="tdcenter tdfail">
		%end
			<a href="/jobs/{{h['computername']}}/{{h['computeruser']}}/{{h['script']}}/{{ h['id'] }}">
				{{ h['status'] }}
			</a>
		</td>
		<td class="tdright">{{ h['duration'] }}s</td>
	</tr>
	%end
</table>
