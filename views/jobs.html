<h1>clog jobs</h1>

<table border="1">
	<th>Computer</th>
	<th>User</th>
	<th>Script</th>
	<th>Last Success</th>
	<th>Last Fail</th>
	<th>Last Status</th>
	<th>Last Duration</th>
	%for job in jobs:
	<tr>
		<td>{{ job['computername'] }}</td>
		<td>{{ job['computeruser'] }}</td>
		<td><a href="/jobs/{{job['computername']}}/{{job['computeruser']}}/{{job['script'] }}/">{{ job['script'] }}</a></td>
		<td>{{ job['lastsuccess'] }}</td>
		<td>{{ job['lastfail'] }}</td>
		<td>{{ job['laststatus'] }}</td>
		<td>{{ job['lastduration'] }}s</td>
	</tr>
	%end
</table>
